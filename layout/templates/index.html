<!DOCTYPE html>
<html>
	<head>
		<title>Pascal Triangle</title>
	</head>
	<body>
		<h1>Pascal triangle with {{ rows }} rows</h1>
		
		<table style="width:100%">
			{% for row in triangle %}
				<tr>
					{% for col in row %}
						<td>{{col}}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</table>
		<p>Generated in {{time}} seconds</p>
	</body>
</html>
